<!DOCTYPE html>
<html>
<head>
  <title>Auto Connector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="width: 500px;">
  <h1>Auto Connector</h1>
  <label>Message:</label><br>
  <textarea id="message" rows="4" cols="30">Hello! I am a talented software engineer.
I work with 4 reliable program developers.

As an employee of a program company, you receive and perform many software development tasks.
But there are times when it is difficult or your hands are tired, and times when you don't want to do it.
Or there are times when you are busy and cannot work for various reasons.
We will fill that position.

As an experienced software development team, we are currently receiving many tasks and our task success rate is 100%.
We can help each other.</textarea><br>
  <label>Interval (ms):</label><br>
  <input type="number" id="interval" value="5000"><br><br>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <script src="popup.js"></script>
</body>
</html>
